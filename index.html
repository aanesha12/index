<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<h2 align="center">Web To Case Form</h2>

<form action="https://ppgglobalcrm--acemeapoc.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DVD000009EAGr" method="POST">

<input type="hidden" name="orgid" value="00DVD000009EAGr">
<input type="hidden" name="retURL" value="http://ppgglobalcrm--acemeapoc.sandbox.lightning.force.com">

<table width="800" cellpadding="8" cellspacing="12">

<tr>
    <td>
        <label for="name">Contact Name</label><br>
        <input id="name" maxlength="80" name="name" size="35" type="text">
    </td>
    <td>
        <label for="email">Email</label><br>
        <input id="email" maxlength="80" name="email" size="35" type="text">
    </td>
</tr>

<tr>
    <td>
        <label for="phone">Phone</label><br>
        <input id="phone" maxlength="40" name="phone" size="35" type="text">
    </td>
    <td>
        <label for="subject">Subject</label><br>
        <input id="subject" maxlength="80" name="subject" size="35" type="text">
    </td>
</tr>

<tr>
    <td>
        <label for="status">Status</label><br>
        <select id="status" name="status">
            <option value="">--None--</option>
            <option value="New">New</option>
            <option value="On Hold">On Hold</option>
            <option value="Escalated">Escalated</option>
            <option value="Closed">Closed</option>
        </select>
    </td>
    <td>
        <label for="reason">Case Reason</label><br>
        <select id="reason" name="reason">
            <option value="">--None--</option>
            <option value="Complex functionality">Complex functionality</option>
            <option value="Existing problem">Existing problem</option>
            <option value="Instructions not clear">Instructions not clear</option>
            <option value="New problem">New problem</option>
        </select>
    </td>
</tr>

<tr>
    <td colspan="1">
        <label for="description">Description</label><br>
        <textarea name="description" rows="4" cols="90"></textarea>
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <br>
        <input type="submit" name="submit" value="Submit Case">
    </td>
</tr>

</table>

</form>
